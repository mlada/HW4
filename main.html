<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timer</title>
    
</head>
<body>


<script> 
	let url1 = 'http://crosti.ru/patterns/00/09/62/69d109c42c/picture.jpg';
	let url2 = 'http://oboifullhd.ru/_ph/16/218042308.jpg';
	let url3 = 'http://img0.liveinternet.ru/images/attach/c/0/36/687/36687792_1229264096_rjn5.jpg';
    
    function loadImage(url) {
    	return new Promise((resolve,reject) => {
    	let i = new Image();
    	document.body.appendChild(i);
    	i.src = url;
    	i.addEventListener('load',() => {
    		resolve();
    	});
    	i.addEventListener('error',() =>{
    		reject();
    	});
    });
    }

    let p = loadImage(url1);

    p.then(() => {
    	console.log('1-succses');
    	return loadImage(url2);
    },
    () => {
    	console.log('1-error');
    }
    ).then(() => {
    	console.log('2-succses');
    	return loadImage(url3);
    },
    () => {
    	console.log('2-error');
    }
    ).then(() => {
    	console.log('3-succses');
    },
    () => {
    	console.log('3-error');
    }
    )

</script>
</body>
</html>
